<!DOCTYPE HTML>
<html>
	<head>
		<title>The Australian Dream Chaser -- A GovHack project by Team BOM</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../assets/css/main.css" />
		<link rel="icon" href="../favicon-bom.png" type="image/png" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<noscript><link rel="stylesheet" href="../assets/css/noscript.css" /></noscript>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"
		  integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=="
		  crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"
		  integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA=="
		  crossorigin=""></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuMEayWUlqFRZvLZEimLkhb2CxSRi8x2g&libraries=places"></script>
		<script type="text/javascript">
			// Bias the autocomplete object to the user's geographical location,
		  // as supplied by the browser's 'navigator.geolocation' object.
		  function geolocate() {
		    if (navigator.geolocation) {
		      navigator.geolocation.getCurrentPosition(function(position) {
		        var geolocation = {
		          lat: position.coords.latitude,
		          lng: position.coords.longitude
		        };
		        var circle = new google.maps.Circle({
		          center: geolocation,
		          radius: position.coords.accuracy
		        });
		        autocomplete.setBounds(circle.getBounds());
		      });
		    }
		  }
		</script>
	</head>
	<body>
		<div id="mapwrapper">
			<div class="map-sidebar">
				<div class="branding">
					<h2>The Aussie Dream Chaser</h2>
				</div>
				<div class="option-block expanded">
					<h3>Home Address</h3>
					<div class="expandable-block">
						<input type="text" name="home-address" id="home-address" 
						placeholder="Enter your address" onFocus="geolocate()" /class="expander">
					</div>
				</div>
				<div class="option-block expanded">
					<h3>Selected Facilities</h3>
					<div class="expandable-block">
						<div class="single-option">
							<input type="checkbox" id="bbq-pit" name="bbq-pit" checked>
							<label for="bbq-pit">Public BBQ</label>
						</div>
						<div class="single-option">
							<input type="checkbox" id="bball-court" name="bball-court" checked>
							<label for="bball-court">Basketball Court</label>
						</div>
						<div class="single-option">
							<input type="checkbox" id="public-park" name="public-park" checked>
							<label for="public-park">Public Park</label>
						</div>
						<div class="single-option">
							<input type="checkbox" id="dogpark" name="dogpark" checked>
							<label for="dogpark">Dog Park</label>
						</div>
						<div class="single-option">
							<input type="checkbox" id="aquapark" name="aquapark" checked>
							<label for="aquapark">Aquatic Park</label>
						</div>
						<div class="single-option">
							<input type="checkbox" id="skatepark" name="skatepark" checked>
							<label for="skatepark">Skate Park</label>
						</div>
					</div>
				</div>
				<div class="option-block expanded">
					<h3>Distance to Facilities</h3>
					<div class="expandable-block distance-block">
						<select name="distance" id="distance">
							<option value="" disabled selected>Please select a distance</option>
							<option value="100">100m</option>
							<option value="500">500m</option>
							<option value="1000">1km</option>
							<option value="2000">2km</option>
						</select>
					</div>
				</div>
			</div>
			<div id="map">
				
			</div>
		</div>
		
		<!--- Scripts -->
		<script src="../assets/js/jquery.min.js"></script>
		<script src="../assets/js/d3.min.js"></script>
		<script src="../assets/js/queue.min.js"></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/Turf.js/4.5.2/turf.min.js'></script> 
		<script src="../assets/js/map.js"></script>
	</body>
</html>
