<!DOCTYPE HTML>
<html>
	<head>
		<title>The Australian Dream Chaser -- A GovHack project by Team BOM</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<noscript><link rel="stylesheet" href="../assets/css/noscript.css" /></noscript>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"
		  integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=="
		  crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"
		  integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA=="
		  crossorigin=""></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuMEayWUlqFRZvLZEimLkhb2CxSRi8x2g&libraries=places"></script>
	</head>
	<body>
		<div id="mapwrapper">
			<div class="map-sidebar">
				<div class="branding">
					<h2>The Aussie Dream Chaser</h2>
				</div>
				<div class="option-block">
					<h3>Home Address</h3>
					<div class="expandable-block">
						<input type="text" name="home-address" id="home-address" 
						placeholder="Enter your address" onFocus="geolocate()" />
					</div>
				</div>
				<div class="option-block">
					<h3>Selected Facilities</h3>
					<div class="expandable-block">
						<div class="single-option">
							<input type="checkbox" id="bbq-pit" name="bbq-pit">
							<label for="bbq-pit">Public BBQ Spot</label>
						</div>
						<div class="single-option">
							<input type="checkbox" id="bball-court" name="bball-court">
							<label for="bball-court">Basketball Court</label>
						</div>
						<div class="single-option">
							<input type="checkbox" id="public-park" name="public-park">
							<label for="public-park">Public Parks</label>
						</div>
						<div class="single-option">
							<input type="checkbox" id="food" name="food">
							<label for="food">Cafe/Restaurant</label>
						</div>
					</div>
				</div>
			</div>
			<div id="map">
				
			</div>
		</div>
		
		<!--- Scripts -->
		<script src="../assets/js/jquery.min.js"></script>
		<script src="../assets/js/jquery.csv.min.js"></script>
		<script src='https://npmcdn.com/@turf/turf/turf.min.js'></script> 
		<script src="../assets/js/map.js"></script>
	</body>
</html>
